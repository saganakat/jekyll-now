<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="/images/logo_drupal.png" rel="shortcut icon" type="image/x-icon">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">Sobre mi  </a>
            <input type="text" id="search-input" placeholder="Buscar Articulo...">&nbsp;
            <br/>
            <div id="results-container" style="border: 2px solid black"></div>
          </nav>
          <script type="text/javascript" src="/simple-jekyll-search.js"></script>
          <script src="{{ site.baseurl }}/simple-jekyll-search.js"></script>
        </header>
      </div>
    </div>

    <script src="{{ site.baseurl }}/simple-jekyll-search.min.js"></script>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

<!--     <div class="disqus">
        {% include disqus.html %}
    </div> -->
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}

          <script type="text/javascript">
            SimpleJekyllSearch({
              searchInput: document.getElementById('search-input'),
              resultsContainer: document.getElementById('results-container'),
              json: 'search.json',
              searchResultTemplate: '<a href="{url}" title="{desc}">{title}</a></br>',
              noResultsText: 'No se han encontrado resultados.',
              limit: 10,
              fuzzy: false,
              exclude: ['Welcome']
            })
        </script>

        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
